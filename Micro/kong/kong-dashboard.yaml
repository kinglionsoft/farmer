apiVersion: v1
kind: Service
metadata:
  name: kong-dashboard
  labels:
    app: kong-dashboard
spec:
  ports:
    # the port that this service should serve on
  - port: 18080
    targetPort: 8080
    nodePort: 30088
  selector:
    app: kong-dashboard
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: kong-dashboard
  name: kong-dashboard
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kong-dashboard
      name: kong-dashboard
    spec:
      containers:
      - name: kong-dashboard
        imagePullPolicy: IfNotPresent
        image: pgbi/kong-dashboard
        command: ["./docker/entrypoint.sh"]
        args: ["start", "--kong-url", "http://kong-admin:8001"]
      nodeSelector:
        kubernetes.io/hostname: eson-entry