apiVersion: v1
kind: Service
metadata:
  name: redash-tyreplus
spec:
  selector:
    app: redash-tyreplus
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redash-tyreplus
  labels:
    app: redash-tyreplus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redash-tyreplus
  template:
    metadata:
      labels:
        app: redash-tyreplus
    spec:
      containers:
      - name: redash
        image: registry-vpc.cn-hangzhou.aliyuncs.com/ytzx2020/redash-orgin:0616
        imagePullPolicy: IfNotPresent
        args:
          - server
        env:
        - name: REDASH_LOG_LEVEL
          value: INFO
        - name: REDASH_REDIS_URL
          value: "redis://redis-master:6379/1"
        - name: REDASH_DATABASE_URL
          value: "postgresql://redash:Ytzx11##@172.16.153.177:5432/redash"
        - name: REDASH_RATELIMIT_ENABLED
          value: "false"
        - name: REDASH_ENFORCE_CSRF
          value: "true"
        - name: PYTHONUNBUFFERED
          value: "0"
        ports:
        - containerPort: 5000
          name: http
      - name: redash-worker
        image: registry-vpc.cn-hangzhou.aliyuncs.com/ytzx2020/redash-orgin:0616
        imagePullPolicy: IfNotPresent
        args:
          - worker
        env:
        - name: REDASH_LOG_LEVEL
          value: INFO
        - name: REDASH_REDIS_URL
          value: "redis://redis-master:6379/1"
        - name: REDASH_DATABASE_URL
          value: "postgresql://redash:Ytzx11##@172.16.153.177:5432/redash"
        - name: REDASH_RATELIMIT_ENABLED
          value: "false"
        - name: REDASH_ENFORCE_CSRF
          value: "true"
        - name: PYTHONUNBUFFERED
          value: "0"
      - name: redash-scheduler
        image: registry-vpc.cn-hangzhou.aliyuncs.com/ytzx2020/redash-orgin:0616
        imagePullPolicy: IfNotPresent
        args:
          - scheduler
        env:
        - name: REDASH_LOG_LEVEL
          value: INFO
        - name: REDASH_REDIS_URL
          value: "redis://redis-master:6379/1"
        - name: REDASH_DATABASE_URL
          value: "postgresql://redash:Ytzx11##@172.16.153.177:5432/redash"
        - name: REDASH_RATELIMIT_ENABLED
          value: "false"
        - name: REDASH_ENFORCE_CSRF
          value: "true"
        - name: PYTHONUNBUFFERED
          value: "0"
      imagePullSecrets:
        - name: ytzx
      volumes:
        - name: time
          hostPath:
            path: /etc/localtime